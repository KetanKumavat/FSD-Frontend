<h2 mat-dialog-title>{{ isEditMode ? "Edit" : "Create" }} Department</h2>

<form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Department Name</mat-label>
      <input
        matInput
        formControlName="departmentName"
        placeholder="Department Name"
      />
      <mat-error
        *ngIf="departmentForm.get('departmentName')?.hasError('required')"
      >
        Department name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Location</mat-label>
      <input
        matInput
        formControlName="location"
        placeholder="Building/Campus Location"
      />
      <mat-error *ngIf="departmentForm.get('location')?.hasError('required')">
        Location is required
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="departmentForm.invalid"
    >
      {{ isEditMode ? "Update" : "Create" }}
    </button>
  </mat-dialog-actions>
</form>
