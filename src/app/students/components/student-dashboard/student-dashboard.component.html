<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>My Registered Sessions</h1>
  </div>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading" class="dashboard-content">
    <div *ngIf="registeredSessions.length === 0" class="no-sessions">
      <p>You haven't registered for any orientation sessions yet.</p>
      <button mat-raised-button color="primary" routerLink="/student/sessions">
        Browse Available Sessions
      </button>
    </div>

    <table mat-table [dataSource]="registeredSessions" class="mat-elevation-z2" *ngIf="registeredSessions.length > 0">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let session">{{session.title}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let session">{{session.date | date:'mediumDate'}}</td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef="let session">{{session.startTime}} - {{session.endTime}}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let session">{{session.location}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let session">
          <button mat-icon-button [routerLink]="['/student/sessions', session.id]" matTooltip="View Details">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="unregisterFromSession(session.id)" matTooltip="Unregister">
            <mat-icon>event_busy</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="browse-button" *ngIf="registeredSessions.length > 0">
      <button mat-raised-button color="primary" routerLink="/student/sessions">
        Browse More Sessions
      </button>
    </div>
  </div>
</div>
